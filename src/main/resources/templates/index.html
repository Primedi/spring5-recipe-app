<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>

<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>Descrption</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}"> 01 Default</td>
        <td th:text="${recipe.description}"> Default</td>
    </tr>
    </tbody>
</table>
</body>
</html>
